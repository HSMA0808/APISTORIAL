<div class="container">
  <div class="" align = "center">
    <h1>Formulario de Registro</h1>
    <br>
    <h5>Aumente su eficiencia registrando su centro medico con nosotros.</h5>
  </div>
  <div class="row">
    <div class="offset-md-3 col-md-6 p-5">
      <form class="form" action="#" method="post">
        <div class="form-group">
            <label class = "label sr-only" for="txtNombreCM">Nombre del Centro Medico</label>
            <input type="text" class="form-control" id="txtNombreCM" placeholder="Nombre del Centro Medico" value="">
        </div>
        <br>
        <div class="form-group">
            <label class = "label sr-only" for="txtNombreCM">RNC</label>
            <input type="text" class="form-control" id="txtRNC" placeholder="RNC" value="">
        </div>
        <br>
        <div class="form-group">
            <label class = "label sr-only" for="txtTelefonoCM1">Telefono 1</label>
            <input type="text" class="form-control" id="txtTelefonoCM1" placeholder="Telefono 1" value="">
        </div>
        <br>
        <div class="form-group">
            <label class = "label sr-only" for="txtTelefonoCM2">Telefono 2</label>
            <input type="text" class="form-control" id="txtTelefonoCM2" placeholder="Telefono 2" value="">
        </div>
        <br>
        <div class="form-group">
            <label class = "label sr-only" for="txtEmailCM1">Email 1</label>
            <input type="email" class="form-control" id="txtEmailCM1" placeholder="Email 1" value="">
        </div>
        <br>
        <div class="form-group">
            <label class = "label sr-only" for="txtEmailCM2">Email 2</label>
            <input type="email" class="form-control" id="txtEmailCM2" placeholder="Email 2" value="">
        </div>
        <br>
        <div class="form-group">
            <label class = "label sr-only" for="txtNombreContactoCM">Nombre del Contacto</label>
            <input type="text" class="form-control" id="txtNombreContactoCM" placeholder="Nombre del Contacto" value="">
        </div>
        <br>
        <div class="d-grid gap-2 mb-2">
          <button class="btn btn-primary" type="button"><i class="fas fa-save"></i> Save</button>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-danger" type="button"><i class="fas fa-cancel"></i> Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
